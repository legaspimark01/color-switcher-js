<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <p>
        A simple color changer that generates random colors and updates the
        background instantly. Click a button to explore endless color
        combinations, and copy the hex codes to use in your own projects.
      </p>
      <div class="color-box" id="openModal">
        <span id="color-code">#FFFFFF</span>
      </div>
      <button id="btn-changer" class="pixel-btn">Change</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Copied!</h2>
        <p>The color code has been copied to your clipboard.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
